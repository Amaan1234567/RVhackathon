<!DOCTYPE html>
<html>
<head>
  <title>Scrolling Div</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #scrolling-div {
      width: 300px;
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-background">
    <section id="heading">
        <h1>CHATBOT</h1>
    </section>
    <section id="title"  >
  <div id="scrolling-div">
    <div id="content">
      <!-- Content that exceeds the height of the div -->
      <!-- This content will make the div scrollable -->
      <!-- Add more content here to see the scrolling effect -->
    </div>
  </div>
</section>
  <script>
    var scrollingDiv = document.getElementById("scrolling-div");

    // Automatically scroll the div down when new content is added
    function scrollToBottom() {
      scrollingDiv.scrollTop = scrollingDiv.scrollHeight;
    }

    // Add content to the div
    function addContent(content) {
      var contentDiv = document.getElementById("content");
      contentDiv.innerHTML += content;
      scrollToBottom();
    }

    // Example usage:

    addContent("<div class=' ms-3 d-flex justify-content-start'><div class='p-2 chats rounded-2'>This is a new paragraph.</div></div>");
    addContent("<div class='p-1 m-3 d-flex justify-content-end'><div class='p-2 chatsmine rounded-2'>This is another paragraph.</div></div>");
  </script>

  <div>
    <input type="text" class="input" placeholder="Type your question here">
  </div>
</body>
</html>
