<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row container-fluid">
        <div class="col-3 bg-primary rounded-3 mt-2">
          <div class="container-fluid rounded-3 pb-3 filters">
            <form action="">
              <div class="container-xxl input-group m-0 p-0 pt-2 mb-3">
                <label for="cost-slider" class="form-label" id="cost-label"
                  >Cost: <i class="bi bi-currency-dollar"></i>100</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="1000"
                  step="1"
                  id="cost-slider"
                  value="100"
                  oninput="cost_slider_update()"
                />
                <input
                  type="text"
                  id="cost-input"
                  class="form-control has-validation rounded-2"
                  value="100"
                  oninput="cost_input_update()"
                />
              </div>
              <div class="container-xxl row input-group m-0 mb-3 p-0">
                <label for="category" class="p-0">Category:</label>
                <select class="form-select rounded-2" id="category">
                  <option class="fw-light" value="All">All</option>
                  <option class="fw-light" value="Plant">Plants</option>
                  <option class="fw-light" value="Supply">Supplies</option>
                  <option class="fw-light" value="Seed">Seed</option>
                </select>
              </div>
              <div class="container-xxl input-group m-0 mb-3 p-1 row">
                <div class="col-10 p-0">
                  <label class="form-label m-auto text-wrap" for="out-of-stock">
                    Include out of stock
                  </label>
                </div>
                <div class="col-2 p-0">
                  <div class="container m-auto">
                    <input
                      class="form-check-input rounded-1 my-auto"
                      type="checkbox"
                      value=""
                      id="out-of-stock"
                    />
                  </div>
                </div>
              </div>
              <div class="container-xxl input-group m-0 p-0 mb-3">
                <label
                  for="discount-input"
                  class="form-label"
                  id="discount-label"
                  >Discount: 10%</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="30"
                  step="1"
                  value="10"
                  id="discount-input"
                  oninput="discount_update()"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-9"></div>
      </div>
    </div>
  </body>
</html>
