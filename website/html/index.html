<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="/RVhackathon/website/js/index.js"></script>
    <title>med.io</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row container-fluid m-0">
        <div
          class="col-lg-2 bg-dark-subtle border border-2 border-black rounded-3 mt-2"
        >
          <div class="container-fluid rounded-3 p-0 pb-3 filters">
            <form action="">
              <div class="container-xxl input-group m-0 p-0 pt-2 mb-3">
                <label for="cost-slider" class="form-label" id="cost-label"
                  >Cost: <i class="bi bi-currency-rupee"></i>100</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="1000"
                  step="1"
                  id="cost-slider"
                  value="100"
                  oninput="cost_slider_update()"
                />
                <input
                  type="text"
                  id="cost-input"
                  class="form-control has-validation rounded-2"
                  value="100"
                  oninput="cost_input_update()"
                />
              </div>
              <div class="container row input-group m-0 mb-3 p-0">
                <label for="category" class="p-0">Medicine :</label>
                <select class="form-select rounded-2" id="category">
                  <option value="analgesics">
                    Analgesics (Pain Relievers)
                  </option>
                  <option value="antibiotics">Antibiotics</option>
                  <option value="antidepressants">Antidepressants</option>
                  <option value="antihistamines">Antihistamines</option>
                  <option value="antihypertensives">
                    Antihypertensives (Blood Pressure Medications)
                  </option>
                  <option value="anti-inflammatories">
                    Anti-inflammatories
                  </option>
                  <option value="antipsychotics">Antipsychotics</option>
                  <option value="antipyretics">
                    Antipyretics (Fever Reducers)
                  </option>
                  <option value="antiseptics">Antiseptics</option>
                  <option value="bronchodilators">Bronchodilators</option>
                  <option value="diuretics">Diuretics</option>
                  <option value="expectorants">Expectorants</option>
                  <option value="immunosuppressants">Immunosuppressants</option>
                  <option value="laxatives">Laxatives</option>
                  <option value="muscle-relaxants">Muscle Relaxants</option>
                  <option value="sedatives">Sedatives</option>
                  <option value="stimulants">Stimulants</option>
                  <option value="vasodilators">Vasodilators</option>
                </select>
              </div>
              <div class="container input-group m-0 mb-3 p-0 row">
                <div class="col-10 p-0">
                  <label class="form-label m-auto text-wrap" for="out-of-stock">
                    Include out of stock
                  </label>
                </div>
                <div class="col-2 p-0">
                  <div class="m-auto ">
                    <input
                      class="form-check-input my-auto"
                      type="checkbox"
                      value=""
                      id="out-of-stock"
                    />
                  </div>
                </div>
              </div>
              <div class="container input-group m-0 p-0 mb-3">
                <label
                  for="discount-input"
                  class="form-label"
                  id="discount-label"
                  >Discount: 10%</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="30"
                  step="1"
                  value="10"
                  id="discount-input"
                  oninput="discount_update()"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-10 mt-2 p-0 ps-lg-2">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3"
          >
            <div class="col">
              <div class="card border-3 rounded-4">
                <div class="card-body p-3">
                  <h2 class="card-title">Medicine Name</h2>
                  <div class="container-fluid p-0">
                    <div class="d-flex flex-row aligns-items-center mb-3">
                      <div class="container-fluid p-0 text-center pe-1">
                        <p class="my-auto container-fluid border border-2 rounded-pill">Medicine Type</p>
                      </div>
                      <div class="container-fluid d-flex justify-content-center p-0 ps-1">
                        <div class="container-fluid text-center d-flex flex-row border border-2 rounded-pill">
                          <p class="my-auto pe-2">Dosage</p>
                          <i class="bi bi-capsule text-black fs-4 my-auto"></i>
                        </div>
                      </div>
                    </div>
                    <div class="container-fluid mb-3 border border-2 rounded-3 p-1 fw-bolder">
                      <p class="text-wrap text-center text-danger my-auto">
                        Schedule-H Drug<br>
                      Do not buy without Prescription
                      </p>
                    </div>
                    <div class="row pt-2">
                      <div class="col-3">
                        <button
                          name="my cart"
                          class="btn btn-primary"
                          onclick="addtocart('card-1')"
                        >
                          <i class="bi bi-cart"></i>
                        </button>
                      </div>

                      <div class="col-9 text-end">
                        <div class="container my-auto p-0">
                          <button
                            name="buy now"
                            class="btn btn-primary"
                            onclick="setintention()"
                            data-bs-toggle="collapse"
                            data-bs-target=".multi-collapse"
                            aria-controls="expansion product-rows"
                          >
                            Buy Now
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
